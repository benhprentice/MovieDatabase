{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h2>Home Page</h2>
    <p>Welcome back, {{ username }}!</p>

    <div class="container">
    <div class="row">
        <div class="col-4">
            {% for genrezz in genres %}
                <form action="{{ url_for('home') }}" method="POST">
                    <input type="submit" name="genrezz" value={{ genrezz }}>
                </form>
            {% endfor %}
        </div>
        <div class="col-8">
            {% for i in moviez %}
                <p> {{ i[0] }} </p>
            {% endfor %}
        </div>
    </div>
    </div>

{% endblock %}
