{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h2>Home Page</h2>
    <p>Welcome back, {{ username }}!</p>

        {% for genrezz in genres %}
            <form action="{{ url_for('home') }}"  method="POST">
                <input type="submit" name="genrezz" value={{ genrezz }}>
            </form>
        {% endfor %}
        {% for i in moviez %}
            <h1> {{ i[0] }} </h1>
        {% endfor %}

{% endblock %}
