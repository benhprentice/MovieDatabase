{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Profile Page</h2>
<div>
    <p>Your account details are below:</p>
    <table>
        <tr>
            <td>Username:</td>
            <td>{{ user[3] }}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ user[2] }}</td>
        </tr>
        <tr>
            <td>Movies Viewed:</td>
            <td rowspan="4">
            {% for i in movies %}
                {{ i[0] }}
            {% endfor %}
            </td>
        </tr>
    </table>
</div>
{% endblock %}
